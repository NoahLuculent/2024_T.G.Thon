<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>편지</title>
    <style>
      @font-face {
        font-family: "Ownglyph_meetme-Rg";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/Ownglyph_meetme-Rg.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Ownglyph_meetme-Rg", sans-serif;
        background-color: #ad7215;
        color: #3c3f00;
        line-height: 1.5;
        padding: 10px;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .letter {
        background-color: #fffdd0;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 100%;
      }

      .header {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .date {
        font-size: 14px;
        margin-bottom: 8px;
      }

      .content {
        white-space: pre-line;
        font-size: 16px;
      }

      .button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 16px;
        background-color: #3c3f00;
        color: #fffdd0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
      }

      .button:hover {
        background-color: #ad7215;
      }

      @media (min-width: 600px) {
        .letter {
          max-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="letter">
      <div class="header" id="letter-title">편지 제목</div>
      <div class="date" id="sent-date">보낸 날짜:</div>
      <div class="date" id="received-date">받은 날짜:</div>
      <div class="date" id="sender-name">보낸 이:</div>
      <div class="content" id="letter-content">
        편지 내용이 여기에 표시됩니다.
      </div>
      <button class="button" onclick="closeView()">열람 종료하기</button>
    </div>

    <script>
      function closeView() {
        alert("열람이 종료되었습니다.");
        window.location.href = "view.html";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Letter</title>
    <link rel="stylesheet" href="../static/css/index.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../static/js/index.js" defer></script>
  </head>
  <body>
    <div id="page1" class="page">
      <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" />
    </div>
    <div id="page2" class="page hidden">
      <div class="welcome-row">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" />
      </div>
      <div class="social_row">
        <!-- 카카오 로그인 버튼 -->
        <a
          href="#"
          id="kakao-login-btn"
          title="Use kakao"
          onclick="loginWithKakao()"
        >
          <img
            id="kakaotalk"
            src="{{ url_for('static', filename='kakao_mark.png') }}"
            alt="kakao"
          />
        </a>
      </div>
      <form class="login-form" method="post" action="{{ url_for('login') }}">
        <div class="input_wrapper">
          <input
            type="email"
            id="email"
            name="email"
            class="input_field"
            placeholder="Your Email"
            required
          />
          <label for="email" class="input_label">E-mail:</label>
        </div>
        <div class="input_wrapper">
          <input
            type="password"
            id="password"
            name="password"
            class="input_field"
            placeholder="Your password"
            pattern="^(?=.*[A-Za-Z])(?=.*\d)[A-Za-z\d]{6,}$"
            required
          />
          <label for="password" class="input_label">Password:</label>
        </div>
        <div>
          <button type="submit" class="login-form_button">로그인</button>
        </div>
      </form>

      <br />
      <div class="login-form_action">
        <div class="login-form_row">
          <span>처음 오셨나요?</span>
          <a href="{{ url_for('create_account') }}" title="Create Account"
            >계정 만들기</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Create New Account</title>
    <link rel="stylesheet" href="../static/create.css" />
  </head>
  <body>
    <form class="login-form" method="post" action="/submit">
      <img src="../static/logo.jpg" class="logo" />
      <div class="input_wrapper">
        <input
          type="email"
          id="email"
          name="email"
          class="input_field"
          placeholder=" "
          required
        />
        <label for="email" class="input_label">E-mail:</label>
      </div>
      <div class="input_wrapper">
        <input
          type="password"
          id="password"
          name="password"
          class="input_field"
          placeholder=" "
          required
        />
        <label for="password" class="input_label">Password:</label>
      </div>
      <div class="input_wrapper">
        <input
          type="password"
          id="password-check"
          name="password-check"
          class="input_field"
          placeholder=" "
          required
        />
        <label for="password-check" class="input_label">Password Check:</label>
      </div>
      <div>
        <button type="submit" class="signup-button">회원가입</button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Create New Account</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./create.css" />
    <script src="./create.js"></script>
  </head>
  <body>
    <form class="signup-form" method="post" action="#">
      <div class="input_wrapper">
        <input
          type="email"
          id="email"
          name="email"
          class="input_field"
          placeholder="Your Email"
          required
        />
        <label for="email" class="input_label">E-mail:</label>
      </div>
      <div class="input_wrapper">
        <input
          type="password"
          id="password"
          name="password"
          class="input_field"
          placeholder="Your password"
          required
        />
        <label for="password" class="input_label">Password:</label>
      </div>
      <div>
        <button type="submit" class="login-form_button">회원가입</button>
      </div>
    </form>
    <div class="input_wrapper">
      <input
        type="password"
        id="password-check"
        name="password"
        class="input_field"
        placeholder="Your password"
        required
      />
      <label for="password" class="input_label">Password Check</label>
    </div>
  </body>
</html>
